<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>토글 뷰(Toogle View) 구현</title>
  <link rel="stylesheet" href="css/toggle-view.css">
</head>
<body>

  <!-- 토글을 수행할 버튼 .button-toggle -->
  <button type="button" class="button-toggle">Toggle View</button>

  <!-- 토글 버튼을 눌렀을 때 화면에 보여지거나, 감춰지는 뷰(View)가 되는 컨테이너 .toggled-view-container -->
  <div class="toggled-view-container">
    <h2 class="container-title">Container Headline</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam, laudantium?</p>
  </div>


<script src="js/toggleView.js"></script>
</body>
</html>
