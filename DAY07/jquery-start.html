<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery Start</title>
  <style>
    body {
      margin: 3rem;
    }

    .content {
      overflow: hidden;
      margin-top: 1.5rem;
      width: 50%;
      min-width: 300px;
      border: 10px solid #eaeaea;
      /*padding: 1rem;*/
      /*transition: all 0.8s ease;*/
    }

    .content .content-title,
    .content .content-desc,
    .content img {
      margin: 1rem;
    }
    .content .content-desc {
      /*margin-bottom: 0;*/
    }

    .content .content-title {
      margin-bottom: 0.625rem;
    }

    .toggle-content-btn {
      cursor: pointer;
      background-color: #652cbc;
      color: #fff;
      border: none;
      padding: 1em 1.3em;
      border-radius: 4px;
    }

    .toggle-content-btn:hover,
    .toggle-content-btn:focus {
      background: #8454ce;
    }
    .toggle-content-btn:active {
      position: relative;
      top: 2px;
    }
  </style>
  <!-- Load jQuery Library -->
  <script src="../Resources/jquery-3.1.0.min.js"></script>
  <script>
    // jQuery Programming
    // <head>에서 script를 실행할 경우,
    // 문서 객체 모델이 완성된 후에 코드를 실행하는 이벤트가 필요하다.
    // 문서가 준비되면 코드를 실행하라.
    $(document).ready( initialization );

    // 전역 공간
    var $toggle_btn, $content, content_height;

    function initialization() {
      // console.log('문서가 준비되었습니다.');
      $toggle_btn = $('.toggle-content-btn');
      $content = $('.content');
      $toggle_btn.click(toggleContent);
    }

    function toggleContent() {
      $content.slideToggle();
      // if (!content_height) {
      //   content_height = $content.css('height');
      // }
      // if (parseInt($content.css('height'),10) > 0) {
      //   $content.css('height', 0);
      // } else {
      //   $content.css('height', content_height);
      // }
    }

  </script>
</head>
<body>

  <button type="button" class="toggle-content-btn">Toggle Content</button>

  <div class="content">
    <h2 class="content-title">Content Title</h2>
    <p class="content-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae exercitationem ex nulla numquam voluptate, rerum molestiae laborum, repellendus esse neque iusto deleniti minus facilis assumenda illum dolore eius dolores odio.</p>
    <img src="http://placehold.it/400x200/000/fff/?text=1" width="400" height="200" alt="">
  </div>

  <script>
    // document.write('jQuery 지원 유무: ' + (window.jQuery ? '지원' : '미지원') );
  </script>

</body>
</html>
